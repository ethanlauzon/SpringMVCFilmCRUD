<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>New Film</title>
  </head>
  <body>
    <form action="createFilm" method="POST">
      <label for="title">Title:</label>
      <input type="text" name="title" value="title">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" value="description">
      <br>
      <label for="releaseYear">Release Year:</label>
      <input type="text" name="releaseYear" value="releaseYear">
      <br>
      <label for="language">Language:</label>
      <input type="text" name="language" value="language">
      <br>
      <label for="rentalDuration">Rental Duration:</label>
      <input type="text" name="rentalDuration" value="rentalDuration">
      <br>
      <label for="rentalRate">Rental Rate:</label>
      <input type="text" name="rentalRate" value="rentalRate">
      <br>
      <label for="length">Length:</label>
      <input type="text" name="length" value="length">
      <br>
      <label for="replacementCost">Replacement Cost:</label>
      <input type="text" name="replacementCost" value="replacementCost">
      <br>
      <label for="rating">Rating:</label>
      <input type="text" name="rating" value="rating">
      <br>
      <label for="specialFeatures">Special Features:</label>
      <input type="text" name="specialFeatures" value="specialFeatures">
      <br>
      <input type="submit" value="Add Film">
    </form>
  </body>
</html>
